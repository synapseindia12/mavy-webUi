    <h1 class="hidden">Password Reset Page</h1>
    <!--slideout sidebar left-->
	<div ng-include="'navigation.html'"></div>
    <!--end header logo & menu-->
    <div id="sb-site"><!--wrapper so content moves when slide out menus are clicked-->

        <!--left sidebar content-->
        <section class="grid-block wrap" id="profile">
            <h2 class="hidden">Left Sidebar Content</h2>
            <!--start user image, meta & badges-->
            <div class="grid-content small-12 medium-3 medium-order-1 small-order-3">
				<div ng-include="'badges.html'" ng-controller="badgesCtrl"></div>
			</div>
			<!--end left sidebar content-->

            <section class="grid-content small-12 medium-6 small-order-2 medium-order-2">
                <h2 class="hidden">Change Password Form</h2>
                
                <!--start reset password content-->
                    <article class="card">
                        <div class="card-divider profile-header">
                            <h6 class="divider-line">Change Password</h6>
                        </div>
                        
                        <form id="change-password" ng-submit="resetPass()" method="post">
                            <div class="grid-block card-section">
                                <div class="small-12 medium-12 grid-content">
                                    <label class="settingLabel">
                                        Current Password
                                    </label>
                                    <input type="text" name="current_password" id="currentPasssword"  class="bottom-border" ng-model="cpass" />
                                 </div>
                                
                                <div class="forgotten-password-link grid-content">
                                        <a href="#">I forgot my password</a>
                                </div>

                                <div class="small-12 medium-12 grid-content pswd">
                                    <label for="newPassword" class="settingLabel">
                                        New Password
                                    </label>
                                    <input type="text" name="new_password" class="bottom-border" id="newPassword" ng-model="npass" />
                                </div>
                                <div class="small-12 medium-12 grid-content pswd">
                                    <label for="verify_password" class="settingLabel">
                                        Verify New Password
                                    </label>

                                    <input type="text" name="verify_password" id="verify_password" class="bottom-border" ng-model="vnpass" />

                                    <input type="submit" class="button submit-changes" value="Submit" id="submit">
                                 </div>
                            </div>
                        </form>
                    </article>
            </section><!--end main content-->

            <!--start right sidebar content-->
             <nav class="grid-content small-12 medium-2 small-order-1 medium-order-3" ng-include="'settings_nav.html'"></nav>
           
        </section><!--main wrap-->
