    <h1 class="hidden">Messages Page</h1>
    <!--slideout sidebar left-->
    <div ng-include="'navigation.html'"></div>
    <!--end header logo & menu-->
    <!--main content-->
    <div id="sb-site"><!--wrapper so content moves when slide out menus are clicked-->
  
        <!--main content-->
        <div class="grid-block wrap">
            <section class="grid-block small-12 medium-8 small-order-2 medium-order-1 vertical">
                <h2 class="hidden">Messages Content</h2>
                <!--main content grid-->
                    <div class="grid-content">
                        <article>
                            <div class="card replyToPost">
                                <div class="card-divider">
                                    <h6 class="boxTitle post-recipient">{{messages[0].CreatedUser.DisplayName}}</h6>
                                    <span class="unread-notification-circle"></span>
                                </div>
                                <div class="postContent card-section">
                                    <div class="posterAvatar">
                                        <a class="avatarContainer" href="javascript:void(0);">
                                            <img alt="profile image" class="profile" src="{{messages[0].CreatedUser.AvatarUrl}}" />
                                        </a>
                                    </div>
                                    <div class="forumMeta">
                                        <h5 class="postTitle">
                                            {{messages[0].LastMessage.Subject}}
                                        </h5>
                                        <p ng-bind="messages[0].LastMessage.Body"></p>
                                        <p class="date">{{messages[0].CreatedDate | date:"MM/dd/yyyy 'at' h:mma"}}</p>
                                    </div>
                                </div>
                                <div class="card" ng-repeat="items in internalMessages | filter: ConversationId">
                                    <div class="card-divider reply">
                                    </div>
                                <!--example comment one-->
                                    <div class="post-comment-reply card-section">
                                        <div class="posterAvatar">
                                            <a class="avatarContainer" href="javascript:void(0);">
                                                <img alt="profile image" class="profile" src="{{items.Author.AvatarUrl}}">
                                            </a>
                                        </div>
                                        <!--metadata for example comment one-->
                                        <div class="postMeta">
                                            <p class="name">{{items.Author.DisplayName}}</p>
                                            <p class="userName">{{items.Author.Username}}</p>
                                            <p class="set-width" dynamic="{{items.Subject}}"></p>
                                            <p class="date"><strong>{{items.CreatedDate | date:"MM/dd/yyyy 'at' h:mma"}}</strong></p>
                                           
                                        </div>
                                    </div>
                                </div>

                                 <!--reply form-->
                            <div class="card comment-form">
                                <form name="messageReply" class="card-section" method="post" ng-submit="submitMessageReply()">
                                    <div class="grid-block" id="reply-box">
                                        <div class="small-12 medium-12 grid-content">
                                            <label class="forum-label">
                                                Reply to Message
                                                <textarea cols="40" rows="8" name="comment" id="reply" ng-model="messageReplyText"></textarea>
                                            </label>
                                            <div id="comment-button">                                                
                                                <button type="submit" class="button fa" id="add-comment">Submit Reply</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div><!--end reply form container-->
                            </div>
                        </article>

                </div>
            </section><!--end main content-->
