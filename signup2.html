<section class="wrapper">
	<div class="vertical-align-center">
		<header class="logo">
			<a href="#">
				<img id="mavy-logo" src="images/mavylogo.svg" alt="mavy logo">
			</a>
			<h1 class="hide">Mavy</h1>
			<a href="#">
				<img id="mavy-text" src="images/mavytext.svg" alt="Mavy">

		</header>
			<!--form container-->
			<form action="#" method="post" id="signInForm" class="form-container">
				<div class="center">
					<p>
						<label for="name" class="hide"></label>
						<input class="inputBox" type="text" id="name" name="name" placeholder="Username">

						<label for="password" class="hide"></label>
						<input class="inputBox" type="text" id="password" name="password" placeholder="Password">

							<strong>SIGN UP</strong>

					</p>
					<span class="badge" id="apple">

						</a>
					</span>

					<span class="badge" id="google">
						<a href="https://play.google.com/store/apps/details?id=mavy">
						 <img alt="Get it on Google Play" src="images/google-app-badge.svg" />
