<!doctype html><html ng-app="plunker"><head><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script><script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script><link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"><script src="http://rawgithub.com/GoDisco/ngFacebook/master/ngFacebook.js"></script></head><body ng-controller="DemoCtrl"><div class="container"><h4>{{welcomeMsg}}</h4><button type="button" ng-click="login()" ng-hide="isLoggedIn" class="btn btn-default navbar-btn">Login</button></div><div id="fb-root"></div><script>	angular.module('plunker', ['ui.bootstrap', 'ngFacebook']).config( function( $facebookProvider ) {$facebookProvider.setAppId('1588022388118943');}).run( function( $rootScope ) {// Load the facebook SDK asynchronously(function(){// If we've already installed the SDK, we're doneif (document.getElementById('facebook-jssdk')) {return;}// Get the first script element, which we'll use to find the parent nodevar firstScriptElement = document.getElementsByTagName('script')[0];// Create a new script element and set its idvar facebookJS = document.createElement('script');facebookJS.id = 'facebook-jssdk';// Set the new script's source to the source of the Facebook JS SDKfacebookJS.src = 'http://connect.facebook.net/en_US/sdk.js';// Insert the Facebook JS SDK into the DOMfirstScriptElement.parentNode.insertBefore(facebookJS, firstScriptElement);}());});var DemoCtrl = function ($scope, $facebook) {$scope.isLoggedIn = false;$scope.login = function() {$facebook.login().then(function() {refresh();});}function refresh() {$facebook.api("/me").then(function(response) {$scope.welcomeMsg = "Welcome " + response.name;$scope.isLoggedIn = true;},function(err) {$scope.welcomeMsg = "Please log in";});}refresh();}; </script></body></html>
